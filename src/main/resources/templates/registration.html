<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar (header) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Create HTML registration form -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You are successfully registered
						to our app!</div>
				</div>
				<h1>Registration</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="mb-3">
						<label for="firstName" class="form-label">First Name</label> 
						<input type="text" class="form-control"
							id="firstName" th:field="*{firstName}" required autofocus="autofocus" />
					</div>
					<div class="mb-3">
						<label for="lastName" class="form-label">Last Name</label> 
						<input type="text" class="form-control"
							id="lastName" th:field="*{lastName}" required autofocus="autofocus" />
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email
							address</label> <input type="email" class="form-control"
							id="email" aria-describedby="emailHelp" th:field="*{email}">
						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control"
							id="password" th:field="*{password}" required autofocus="autofocus" />
					</div>
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already Registered? <a href="/" th:href="@{/login}">
							Login Here</a></span>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
